{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Two-Factor Authentication</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.token.label }} {{ form.token(class="form-control", placeholder="Enter 6-digit code") }}
        </div>
        <button type="submit" class="btn btn-primary">Verify</button>
    </form>
    <p class="mt-3">არ მიგიღია კოდი? <a href="{{ url_for('main.resend_2fa') }}">ხელახლა გაგზავნა</a>
</p>
</div>
{% endblock %}
