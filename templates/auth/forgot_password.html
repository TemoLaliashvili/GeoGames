{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>პაროლის აღდგენა</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.email.label }} {{ form.email(class="form-control", placeholder="თქვენი ელ.ფოსტა") }}
        </div>
        <button type="submit" class="btn btn-primary">გაგზავნა აღდგენის ლინკი</button>
    </form>
</div>
{% endblock %}
